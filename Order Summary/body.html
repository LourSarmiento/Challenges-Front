<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Order Sumary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
</head>
<body>
<img src="/Challenges-Front/Order Summary/pattern-background-desktop.svg" alt="">
    <div class="contenedor">
        <div class="cuerpo">
            <img src="/Challenges-Front/Order Summary/illustration-hero.svg" class="imagen" alt="">
            <h1>Order Summary</h1>
            <div class="parrafo">
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="plan">
                <img src="/Challenges-Front/Order Summary/icon-music.svg" class="icon">
                <div class="plan-text">
                    <h2>Annual Plan</h2>
                    <p>$59.99/year</p>
                </div> 
               <button class="change">Change</button>
            </div>
        <div class="payment">
            <button class="pagar">Proceed to Payment</button>
            <button class="cancelar">Cancel order</button>
        </div>
        </div>
    </div>
</body>
</html>
